<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セット金計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group label {
            flex: 1;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100px;
            padding: 8px;
            box-sizing: border-box;
            margin-left: 10px;
        }
        .input-group span {
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>セット金計算ツール</h1>
        <div class="input-group">
            <label for="bill-10000">10000円札の枚数</label>
            <input type="number" id="bill-10000" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-10000" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="bill-5000">5000円札の枚数</label>
            <input type="number" id="bill-5000" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-5000" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="bill-1000">1000円札の枚数</label>
            <input type="number" id="bill-1000" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-1000" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-500">500円玉の枚数</label>
            <input type="number" id="coin-500" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-500" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-100">100円玉の枚数</label>
            <input type="number" id="coin-100" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-100" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-50">50円玉の枚数</label>
            <input type="number" id="coin-50" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-50" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-10">10円玉の枚数</label>
            <input type="number" id="coin-10" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-10" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-5">5円玉の枚数</label>
            <input type="number" id="coin-5" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-5" value="0" oninput="calculateTotal()">
        </div>
        <div class="input-group">
            <label for="coin-1">1円玉の枚数</label>
            <input type="number" id="coin-1" value="0" oninput="calculateTotal()">
            <span>棒金：</span>
            <input type="number" id="roll-1" value="0" oninput="calculateTotal()">
        </div>
        <div class="result">
            <h2>合計金額: <span id="total-amount">0</span>円</h2>
        </div>
</body>
</html>
